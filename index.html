<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <!-- Bootstap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <!-- Google Font CDN -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <!-- JQuery CDN -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <!-- Style CSS -->
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

  <header>
    <h1>Weather Dashboard</h1>
  </header>




<main>
  <div class="pageLayout">
    <!-- City Search and button showed on URL load -->

    <div class="container-fluid" style="max-width: 1400px">
      <div class="row">
        <aside class="SearchAndHistorySection col-lg-3 pb-3">
          <h2 id="citySearchTitle" class="mt-1 h3 form-label">
            Search for a City:
          </h2>
          <form id="search-form" class="form">
            <div class="form-inline form-group">
              <container class="input-group">
                <input class="form-input weather-search" type="text" id="search-input" placeholder="Vero Beach"
                  aria-labelledby="form-heading" aria-controls="today forecast" />
                <button type="submit" class="btn search-button" id="citySearchBtn">
                  Show me the weather!
                </button>
                <h2 id="RecentSearchTitle" class="mt-1 h3 form-label">
                  Recent Searches:
                </h2>
                <button id="history" class="btn btn-primary text-start history-btn"></button>

                <h1 class="mt-5 mb-3 fs-4 text-center text-white">Recent Searches:</h1>
                <div class="list-group mx-3 gap-2"></div>


                <!--  -------------------Weather Display Section --------------------------------------- -->
                <container class="ForecastBox">

                  <h1 id="CitySearch">Vero Beach</h1>
                  <h3>Current Weather and 5-day Forecast</h3>
                  <div id="today">
                    <p>Day</p>
                    <p>Temp: 80F</p>
                    <p>Wind: 15MPH</p>
                    <p>Humidity: 80%</p>
                  </div>

                  <container id="forecast" class="CardContainer">
                    <!-- ----------------Day Cards ------------- -->
                    <div id="day1" class="card col-2 text-center">
                      <div class="card-body">
                        <p class="card-text">07 Jun, 2023
                      </div>
                    </div>
                    <div id="day2" class="card col-2 text-center">
                      <div class="card-body">
                        <p class="card-text">08 Jun, 2023
                      </div>
                    </div>
                    <div id="day3" class="card col-2 text-center">
                      <div class="card-body">
                        <p class="card-text">09 Jun, 2023
                      </div>
                    </div>

                    <div id="day4" class="card col-2 text-center">
                      <div class="card-body">
                        <p class="card-text">10 Jun, 2023
                      </div>
                    </div>
                    <div id="day5" class="card col-2 text-center">
                      <div class="card-body">
                        <p class="card-text">11 Jun, 2023
                      </div>
                    </div>

                  </container>
                </container>
            </div>
</main>
            <!-- Bootstap -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
              integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
              crossorigin="anonymous"></script>
            <!-- JQuery -->
            <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
            <!-- DayJS CDN and timezone codes -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
              integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
              crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js"
              integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w=="
              crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js"
              integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg=="
              crossorigin="anonymous"></script>
            <!-- Script.JS -->
            <script src="./assets/js/script.js"></script>

</body>

</html>
